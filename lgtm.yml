path_classifiers:
  library:
    - external
    - phonelibs
    - pyextra
    - tools/lib/mkvparse
extraction:
  cpp:
    after_prepare:
      - "pip3 install jinja2 pyyaml cython pycapnp numpy sympy tqdm cffi logentries zmq"
      - "export PATH=$PWD/external/bin:$PATH"
    index:
      build_command: "python3 $(which scons)"
  javascript:
    index:
      filters:
      - exclude: "*"
